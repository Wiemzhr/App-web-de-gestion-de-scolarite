            <script>
document.getElementById("myForm").addEventListener("submit", function(e)
{

var erreur;
var userCIN = document.getElementById("userCIN");
var userMAIL = document.getElementById("userMAIL");
var userMP = document.getElementById("userMP");

if(!userMP.value)
{
 erreur="Veuillez remplir le champs mot de passe";
}
if(!userMAIL.value)
{
 erreur="Veuillez remplir le champs email";
}
if(!userCIN.value)
{
 erreur="Veuillez remplir le champs CIN";
}

if (erreur){
  e.preventDefault();
  document.getElementById("erreur").innerHTML=erreur;
  return false;
}



})
